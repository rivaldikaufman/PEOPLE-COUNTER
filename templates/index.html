<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Counter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h1>People Counter</h1>
        
        <div class="app-container">
            <div class="video-wrapper">
                <img src="{{ url_for('video_feed') }}" width="100%" height="100%">
            </div>

            <div id="dashboard">
                <h2>DASHBOARD</h2>
                <div class="stats">
                    <div class="total-count">
                        <span class="count-label">TOTAL OBJECTS</span>
                        <span id="total-count" class="count-value">0</span>
                    </div>
                    <hr>
                    <h3>COUNTS PER CLASS</h3>
                    <ul id="class-list">
                        <li>No objects detected yet.</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="reset-btn">Reset Counter</button>
            </div>

        <h3 class="footer">Created By Rivaldi</h3>
        <p class="footer">Powered by YOLOv8 & Flask</p>
    </div>

    <script>
        // Fungsi untuk mengambil data dan update dashboard
        async function updateDashboard() {
            try {
                const response = await fetch('/get_counts');
                const data = await response.json();

                // Update total count
                document.getElementById('total-count').textContent = data.total;

                // Update list per kelas
                const classList = document.getElementById('class-list');
                classList.innerHTML = ''; // Kosongkan list sebelumnya

                if (Object.keys(data.class_counts).length === 0) {
                    classList.innerHTML = '<li>No objects counted yet.</li>';
                } else {
                    for (const [className, count] of Object.entries(data.class_counts)) {
                        const li = document.createElement('li');
                        // Capitalize first letter
                        const formattedClassName = className.charAt(0).toUpperCase() + className.slice(1);
                        li.innerHTML = `<span class="class-name">${formattedClassName}</span><span class="class-count">${count}</span>`;
                        classList.appendChild(li);
                    }
                }
            } catch (error) {
                console.error('Failed to fetch dashboard data:', error);
            }
        }

        // Panggil fungsi update setiap 1 detik (1000 ms)
        setInterval(updateDashboard, 1000);

        // Event listener untuk tombol reset
        document.getElementById('reset-btn').addEventListener('click', function() {
            fetch('/reset_counter')
                .then(response => response.json())
                .then(data => {
                    console.log(data.status);
                    updateDashboard(); // Langsung update dashboard setelah reset
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
